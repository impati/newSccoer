<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:insert="~{fragment/header :: header}"></div>
</head>

<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
    <!-- Spinner Start -->
    <div th:insert="~{fragment/spinner :: spinner}"></div>
    <!-- Spinner End -->
    <!-- Sidebar Start -->
    <div th:insert="~{fragment/sidebar :: sidebar}"></div>
    <!-- Sidebar End -->

    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <div th:insert="~{fragment/navbar :: navbar}"></div>
        <!-- Navbar End -->

        <div class="row-cols-1">
            <div>
                <span   th:each ="n : ${#numbers.sequence(0,Seasons)}">
                <button type="button" class="btn btn-outline-info m-2" th:text="|Season  ${n}|" th:onclick="|location.href='@{/league/round (season=${n},roundSt=${roundSt})}'|"></button>
                </span>
            </div>
            <hr>
            <div>
                <button type="button" class="btn btn-outline-link m-2" th:text="| <- |" th:unless="${roundSt == 1}"  th:onclick="|location.href='@{/round/league (season=${season},roundSt=${roundSt-1})}'|"></button>
                <button type="button" class="btn btn-outline-dark m-2" disabled th:text="|${roundSt} 라운드|"></button>
                <button type="button" class="btn btn-outline-link m-2"th:text="| -> |" th:unless="${roundSt == lastRound}"  th:onclick="|location.href='@{/round/league (season=${season},roundSt=${roundSt+1})}'|"></button>
                <button type="button" class="btn btn-primary m-2" th:text="|Auto|" th:if="${roundSt == currentRound && season == Seasons}" th:onclick="|location.href='@{/auto-game}'|"></button>
            </div>
        </div>
        <div class="container-fluid pt-4 px-4">
            <div class="row g-4">
                <div class="col-sm-12 col-xl-6">
                    <div class="bg-light rounded h-100 p-4">
                        <h6 class="mb-4">분데스리가</h6>
                        <div class="table-responsive">
                            <table class="table table-dark">
                                <thead>
                                <tr>
                                    <th>팀</th>
                                    <th></th>
                                    <th>VS</th>
                                    <th></th>
                                    <th>팀</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="round: ${GLeague}"  th:onclick="'location.href=' + '\'' + @{/round/league/{roundId}/line-up (roundId=${round.roundId})} + '\''">
                                    <td th:text="${round.teamA.name}"></td>
                                    <td th:if="${round.isDone}" th:text="${round.scoreA}"></td>
                                    <td th:unless="${round.isDone}"></td>
                                    <td th:text="|  VS  |"></td>
                                    <td th:if="${round.isDone}" th:text="${round.scoreB}"></td>
                                    <td th:unless="${round.isDone}"></td>
                                    <td th:text="${round.teamB.name}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="col-sm-12 col-xl-6">
                    <div class="bg-light rounded h-100 p-4">
                        <h6 class="mb-4">라리가</h6>
                        <div class="table-responsive">
                            <table class="table table-dark">
                                <thead>
                                <tr>
                                    <th>팀</th>
                                    <th></th>
                                    <th>VS</th>
                                    <th></th>
                                    <th>팀</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="round: ${LLeague}"  th:onclick="'location.href=' + '\'' + @{/round/league/{roundId}/line-up (roundId=${round.roundId})} + '\''">
                                    <td th:text="${round.teamA.name}"></td>
                                    <td th:if="${round.isDone}" th:text="${round.scoreA}"></td>
                                    <td th:unless="${round.isDone}"></td>
                                    <td th:text="|  VS  |"></td>
                                    <td th:if="${round.isDone}" th:text="${round.scoreB}"></td>
                                    <td th:unless="${round.isDone}"></td>
                                    <td th:text="${round.teamB.name}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


                <div class="col-sm-12 col-xl-6">
                    <div class="bg-light rounded h-100 p-4">
                        <h6 class="mb-4">EPL</h6>
                        <div class="table-responsive">
                            <table class="table table-dark">
                                <thead>
                                <tr>
                                    <th>팀</th>
                                    <th></th>
                                    <th>VS</th>
                                    <th></th>
                                    <th>팀</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="round: ${ELeague}"  th:onclick="'location.href=' + '\'' + @{/round/league/{roundId}/line-up (roundId=${round.roundId})} + '\''">
                                    <td th:text="${round.teamA.name}"></td>
                                    <td th:if="${round.isDone}" th:text="${round.scoreA}"></td>
                                    <td th:unless="${round.isDone}"></td>
                                    <td th:text="|  VS  |"></td>
                                    <td th:if="${round.isDone}" th:text="${round.scoreB}"></td>
                                    <td th:unless="${round.isDone}"></td>
                                    <td th:text="${round.teamB.name}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


                <div class="col-sm-12 col-xl-6">
                    <div class="bg-light rounded h-100 p-4">
                        <h6 class="mb-4">세리에</h6>
                        <div class="table-responsive">
                            <table class="table table-dark">
                                <thead>
                                <tr>
                                    <th>팀</th>
                                    <th></th>
                                    <th>VS</th>
                                    <th></th>
                                    <th>팀</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="round: ${SLeague}"  th:onclick="'location.href=' + '\'' + @{/round/league/{roundId}/line-up (roundId=${round.roundId})} + '\''">
                                    <td th:text="${round.teamA.name}"></td>
                                    <td th:if="${round.isDone}" th:text="${round.scoreA}"></td>
                                    <td th:unless="${round.isDone}"></td>
                                    <td th:text="|  VS  |"></td>
                                    <td th:if="${round.isDone}" th:text="${round.scoreB}"></td>
                                    <td th:unless="${round.isDone}"></td>
                                    <td th:text="${round.teamB.name}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer Start -->
        <div th:insert="~{fragment/footer :: copy}"></div>
        <!-- Footer End -->
    </div>
    <!-- Content End -->
    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>
<!-- JavaScript Libraries -->
<div th:insert="~{fragment/libraries :: libraries}"></div>
<!-- Template Javascript -->
<script src="/js/main.js"></script>
</body>
</html>
