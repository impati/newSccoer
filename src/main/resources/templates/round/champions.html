<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:insert="~{fragment/header :: header}"></div>
</head>

<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
    <!-- Spinner Start -->
    <div th:insert="~{fragment/spinner :: spinner}"></div>
    <!-- Spinner End -->
    <!-- Sidebar Start -->
    <div th:insert="~{fragment/sidebar :: sidebar}"></div>
    <!-- Sidebar End -->

    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <div th:insert="~{fragment/navbar :: navbar}"></div>
        <!-- Navbar End -->

        <div class="row-cols-1">
            <div>
                <span   th:each ="n : ${#numbers.sequence(0,Seasons)}">
                <button type="button" class="btn btn-outline-info m-2" th:text="|Season  ${n}|" th:onclick="|location.href='@{/round/champions (season=${n},roundSt=${roundSt})}'|"></button>
                </span>
            </div>
            <hr>
            <div>
                <button type="button" class="btn btn-outline-info m-2" th:text="|${16} 강|" th:onclick="|location.href='@{/round/champions(season=${season},roundSt=${16})}'|"></button>
                <button type="button" class="btn btn-outline-info m-2" th:text="|${8} 강|" th:onclick="|location.href='@{/round/champions (season=${season},roundSt=${8})}'|"></button>
                <button type="button" class="btn btn-outline-info m-2" th:text="|준결승|" th:onclick="|location.href='@{/round/champions (season=${season},roundSt=${4})}'|"></button>
                <button type="button" class="btn btn-outline-info m-2" th:text="|결승|" th:onclick="|location.href='@{/round/champions (season=${season},roundSt=${2})}'|"></button>
            </div>
        </div>
        <!-- Navbar End -->


        <div class="container-fluid pt-4 px-4">
            <div class="row g-2">
                <div class="col-sm-12 col-xl-12">
                    <div class="bg-light rounded h-100 p-4">
                        <h6 class="mb-4">챔피언스리그</h6>
                        <div class="table-responsive">
                            <table class="table table-bordered align-content-center">
                                <thead class ="align-content-center">
                                <tr>
                                    <th>팀</th>
                                    <th></th>
                                    <th>1 라운드 </th>
                                    <th></th>
                                    <th>팀</th>
                                </tr>
                                </thead>
                                <tbody class ="align-content-center">
                                <tr th:each="round , i: ${ChampionsRoundInfoFirst}"  th:onclick="'location.href=' + '\'' + @{/round/line-up/{roundId}  (roundId=${round.roundId})} + '\''">
                                    <td th:text="${round.teamA.name}"></td>
                                    <td th:if="${round.isDone}" th:text="${round.scoreA}"></td>
                                    <td th:unless="${round.isDone}"></td>
                                    <td th:text="|  VS  |"></td>
                                    <td th:if="${round.isDone}" th:text="${round.scoreB}"></td>
                                    <td th:unless="${round.isDone}"></td>
                                    <td th:text="${round.teamB.name}"></td>
                                </tr>
                                </tbody>
                            </table>

                            <table class="table table-bordered align-content-center">
                                <thead class ="align-content-center">
                                <tr>
                                    <th>팀</th>
                                    <th></th>
                                    <th>2 라운드 </th>
                                    <th></th>
                                    <th>팀</th>
                                </tr>
                                </thead>
                                <tbody class ="align-content-center">
                                <tr th:each="round , i: ${ChampionsRoundInfoSecond}"  th:onclick="'location.href=' + '\'' + @{/round/line-up/{roundId} (roundId=${round.roundId})} + '\''">
                                    <td th:text="${round.teamA.name}"></td>
                                    <td th:if="${round.isDone}" th:text="${round.scoreA}"></td>
                                    <td th:unless="${round.isDone}"></td>
                                    <td th:text="|  VS  |"></td>
                                    <td th:if="${round.isDone}" th:text="${round.scoreB}"></td>
                                    <td th:unless="${round.isDone}"></td>
                                    <td th:text="${round.teamB.name}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer Start -->
        <div th:insert="~{fragment/footer :: copy}"></div>
        <!-- Footer End -->
    </div>
    <!-- Content End -->
    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>
<!-- JavaScript Libraries -->
<div th:insert="~{fragment/libraries :: libraries}"></div>
<!-- Template Javascript -->
<script src="/js/main.js"></script>
</body>
</html>
