<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <div th:insert="~{fragment/header :: header}"></div>
</head>

<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
  <!-- Spinner Start -->
  <div th:insert="~{fragment/spinner :: spinner}"></div>
  <!-- Spinner End -->
  <!-- Sidebar Start -->
  <div th:insert="~{fragment/sidebar :: sidebar}"></div>
  <!-- Sidebar End -->

  <!-- Content Start -->
  <div class="content">
    <!-- Navbar Start -->
    <div th:insert="~{fragment/navbar :: navbar}"></div>
    <!-- Navbar End -->

    <div class="container-fluid pt-xxl-5 px-4">
      <div class="row g-4">
        <div class="col-xl-12 col-xl-6">
          <div class="bg-light rounded h-100 p-4">
            <h6 class="mb-4">Basic Form</h6>
            <form  th:object="${directorForm}" method="post">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">이름</label>
                <input type="text" th:field="*{directorName}" class="form-control" id="exampleInputEmail1"
                       aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                </div>
              </div>
              <div class="form-floating mb-3">
                <select class="form-select" th:field="*{teamId}" id="floatingSelectTeam" aria-label="Floating label select example">
                  <option value="">팀 선택</option>
                  <option th:each="team : ${teamList}"
                          th:value="${team.id}"
                          th:text="${team.name}">FAST</option>
                </select>
                <label for="floatingSelectTeam">Works with selects</label>
              </div>

              <div class="row">
                <div class="col">
                  <button class="w-100 btn btn-primary btn-lg" type="submit">감독 수정</button>
                </div>
                <div class="col">
                  <button class="w-100 btn btn-secondary btn-lg"
                          onclick="location.href='items.html'"
                          th:onclick="|location.href='@{/director/directors}'|"
                          type="button">취소</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Start -->
    <div th:insert="~{fragment/footer :: copy}"></div>
    <!-- Footer End -->
  </div>
  <!-- Content End -->
  <!-- Back to Top -->
  <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>
<!-- JavaScript Libraries -->
<div th:insert="~{fragment/libraries :: libraries}"></div>
<!-- Template Javascript -->
<script src="/js/main.js"></script>
</body>
</html>
